[Display]
Title                   = Project
ScreenWidth             = 1280
ScreenHeight            = 720


[Viewport]
Camera               = Camera
BackgroundColor      = (66, 161, 255)
 

 
[Camera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2.0
Position      = (0.0, 0.0, -1.0)

[Render]
ShowFPS = true

[Input]
SetList = GameInput

[GameInput]
KEY_1				= K1
KEY_2				= K2
KEY_3				= K3
KEY_4				= K4
KEY_5				= K5
KEY_6				= K6
KEY_UP				= Up
KEY_DOWN			= Down
KEY_RIGHT			= Right
KEY_LEFT			= Left
KEY_LCTRL			= LeftCtrl
KEY_LSHIFT			= LeftShift
KEY_TAB				= Tab
KEY_SPACE			= Space
KEY_RETURN			= Enter
KEY_ESCAPE			= Escape
MOUSE_LEFT			= MouseLeft
MOUSE_RIGHT			= MouseRight
MOUSE_WHEEL_UP		= WheelUp
MOUSE_WHEEL_DOWN	= WheelDown
