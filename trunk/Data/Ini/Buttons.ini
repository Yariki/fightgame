[AnimCheckSet]

AnimationList = NormalCheckAnim#PressCheckAnim

LinkList = NormalCheckLoop#Normal2CheckLoop#CheckLoop#Check2NormalLoop

[NormalCheckLoop]
Source = NormalCheckAnim
Destination = NormalCheckAnim

[Normal2CheckLoop]
Source      = NormalCheckAnim
Destination = PressCheckAnim
Property    = immediate

[CheckLoop]
Source = PressCheckAnim
Destination = PressCheckAnim

[Check2NormalLoop]
Source      = PressCheckAnim
Destination = NormalCheckAnim
Property    = immediate

[NormalCheckAnim]
DefaultKeyDuration  = 0.1
KeyData1      = NormalCheckState

[PressCheckAnim]
DefaultKeyDuration  = 0.1
KeyData1      = CheckState

[FullCheckGraphic@Pivot]
