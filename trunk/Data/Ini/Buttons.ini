[Main]
GameFile = Buttontemplate; NB: It defines the game file when using the default main executable

[Input]
SetList = SampleUIInput

[SampleUIInput]
MOUSE_LEFT  = LeftPress
MOUSE_RIGHT = RigthPress


[Button]
Graphic         = ButtonGraphic
AnimationSet    = AnimDynSet
Scale			= 1.0
AnimationNormal = NormalAnim
AnimationHover = HoverAnim
AnimationPress = PressAnim
ChildList = Caption

[ButtonGraphic@Pivot]
Texture       = ../Data/Anim/btns.png
TextureSize = (157, 48, 0)
TextureCorner = (0,0,0)

[Pivot]
Pivot = top left

[Caption]
Graphic = CaptionString
Position = (50.0,12.0,0.0)

[CaptionString]
Text = CaptionStringTag
Color = (255,255,0)
Pivot = left top

[CaptionStringTag]
String = Template


[AnimDynSet]

; First we define the complete set of animation
AnimationList = NormalAnim#HoverAnim#PressAnim

; Then we define all the links to form the animation graph
LinkList = NormalLoop#Normal2HoverLoop#HoverLoop#Hover2PressLoop#PressLoop#Press2HoverLoop#Hover2NormalLoop#Press2NormalLoop

; Here we specify that we can loop on idle right, but also go to walk right or idle left at once, using the immediate property
[NormalLoop]
Source      = NormalAnim
Destination = NormalAnim
[Normal2HoverLoop]
Source      = NormalAnim
Destination = HoverAnim
Property    = immediate
[HoverLoop]
Source      = HoverAnim
Destination = HoverAnim
[Hover2PressLoop]
Source      = HoverAnim
Destination = PressAnim
Property    = immediate
[PressLoop]
Source      = PressAnim
Destination = PressAnim
[Press2HoverLoop]
Source      = PressAnim
Destination = HoverAnim
Property    = immediate
[Hover2NormalLoop]
Source      = HoverAnim
Destination = NormalAnim
Property    = immediate
[Press2NormalLoop]
Source      = PressAnim
Destination = NormalAnim
Property    = immediate


[NormalAnim]
; Our idle animation is only one frame here, that lasts for 0.05s
DefaultKeyDuration  = 0.1;
KeyData1      = NoramelState

[HoverAnim]
; We have 6 frames in our walk animation
DefaultKeyDuration  = 0.1; <= This defines the duration for all our frames unless locally specified differently
KeyData1      = HoverState

[PressAnim]
DefaultKeyDuration = 0.1
KeyData1     = PressState			

[FullGraphic@Pivot]
Texture     = ../Data/Anim/btns.png
TextureSize = (157, 48, 0)

[NoramelState@FullGraphic]
; First animation frame, we use a generic naming as the frames may here be used in different animations
TextureCorner = (0, 0, 0)

[HoverState@FullGraphic]
TextureCorner = (0, 48, 0)

[PressState@FullGraphic]
TextureCorner = (0, 144, 0)

[CheckGraphic@Pivot]
Texture       = ../Data/Anim/chekbtns.png
TextureSize = (25, 23, 0)
TextureCorner = (0,23,0)

;-----------------------------------
;-----------------------------------

[CheckButton]
Graphic         = CheckGraphic
AnimationSet    = AnimCheckSet
Scale			= 1.0
AnimationNormal = NormalCheckAnim
AnimationCheck = PressCheckAnim
ChildList = CaptionCheckButton


[CaptionCheckButton]
Graphic = CaptionString
Position = (25.0,2.0,0.0)

[CaptionString]
Text = CaptionStringTag
Color = (255,255,0)
Pivot = left top

[CaptionStringTag]
String = Template

[AnimCheckSet]

AnimationList = NormalCheckAnim#PressCheckAnim

LinkList = NormalCheckLoop#Normal2CheckLoop#CheckLoop#Check2NormalLoop

[NormalCheckLoop]
Source = NormalCheckAnim
Destination = NormalCheckAnim

[Normal2CheckLoop]
Source      = NormalCheckAnim
Destination = PressCheckAnim
Property    = immediate

[CheckLoop]
Source = PressCheckAnim
Destination = PressCheckAnim

[Check2NormalLoop]
Source      = PressCheckAnim
Destination = NormalCheckAnim
Property    = immediate

[NormalCheckAnim]
DefaultKeyDuration  = 0.1
KeyData1      = NormalCheckState

[PressCheckAnim]
DefaultKeyDuration  = 0.1
KeyData1      = CheckState

[FullCheckGraphic@Pivot]
Texture       = ../Data/Anim/chekbtns.png
TextureSize = (25, 23, 0)

[NormalCheckState@FullCheckGraphic]
TextureCorner = (0, 23, 0)

[CheckState@FullCheckGraphic]
TextureCorner = (0, 0, 0)

;-----------------------------------
;-----------------------------------

[ChooseButton]
Graphic         = ChooseGraphic
ChildList = BtnLeft#BtnRight#CaptionChooseButton

[ChooseGraphic]
Texture       = ../Data/Object/ArrowBack.png
Pivot = centre

[CaptionChooseButton]
Graphic = CaptionChooseString
Position = (25.0,3.5,0.0)

[CaptionChooseString]
Text = CaptionChooseStringTag
Color = (255,255,0)
Pivot = left top

[CaptionChooseStringTag]
String = <n/a>

[BtnLeft]
Graphic = BtnLeftArrow
Position = (0.0,0.0,0.0)
AnimationSet = BtnLeftAnimationSet

[BtnLeftArrow@BtnArrow]
Pivot = right top
Flip = x

[BtnRight]
Graphic = BtnRightArrow
Position = (150.0,0.0,0.0)
AnimationSet = BtnRightAnimationSet

[BtnRightArrow@BtnArrow]
Pivot = left top

[BtnArrow]
Texture = ../Data/Anim/Arrow.png
TextureCorner = (0.0,0.0,0.0)
TextureSize = (40.0,25.0,0.0)


; button right animation set
[BtnRightAnimationSet]
AnimationList = NormalBtnRightAnim#HoverBtnRightAnim#PressBtnRightAnim
LinkList = NormalBtnRightLoop#Normal2HoverBtnRightLoop#HoverBtnRightLoop#Hover2PressBtnRightLoop#PressBtnRightLoop#Press2HoverBtnRightLoop#Hover2NormalBtnRightLoop#Press2NormalBtnRightLoop

[NormalBtnRightLoop]
Source      = NormalBtnRightAnim
Destination = NormalBtnRightAnim

[Normal2HoverBtnRightLoop]
Source      = NormalBtnRightAnim
Destination = HoverBtnRightAnim
Property    = immediate

[HoverBtnRightLoop]
Source      = HoverBtnRightAnim
Destination = HoverBtnRightAnim

[Hover2PressBtnRightLoop]
Source      = HoverBtnRightAnim
Destination = PressBtnRightAnim
Property    = immediate

[PressBtnRightLoop]
Source      = PressBtnRightAnim
Destination = PressBtnRightAnim

[Press2HoverBtnRightLoop]
Source      = PressBtnRightAnim
Destination = HoverBtnRightAnim
Property    = immediate

[Hover2NormalBtnRightLoop]
Source      = HoverBtnRightAnim
Destination = NormalBtnRightAnim
Property    = immediate

[Press2NormalBtnRightLoop]
Source      = PressBtnRightAnim
Destination = NormalBtnRightAnim
Property    = immediate

[NormalBtnRightAnim]
DefaultKeyDuration  = 0.1;
KeyData1      = BtnRightAnim1

[HoverBtnRightAnim]
DefaultKeyDuration  = 0.1;
KeyData1      = BtnRightAnim2

[PressBtnRightAnim]
DefaultKeyDuration  = 0.1;
KeyData1      = BtnRightAnim3

[BtnRightGraphic]
Texture     = ../Data/Anim/Arrow.png
Pivot = left top

[BtnRightAnim1@BtnRightGraphic]
TextureCorner = (0, 0, 0)
TextureSize = (40, 25, 0)
 
[BtnRightAnim2@BtnRightGraphic]
TextureCorner = (44, 0, 0)
TextureSize = (40, 25, 0)
 
[BtnRightAnim3@BtnRightGraphic]
TextureCorner = (88, 0, 0)
TextureSize = (40, 25, 0)

; button left animation set
[BtnLeftAnimationSet]
AnimationList = NormalBtnLeftAnim#HoverBtnLeftAnim#PressBtnLeftAnim
LinkList = NormalBtnLeftLoop#Normal2HoverBtnLeftLoop#HoverBtnLeftLoop#Hover2PressBtnLeftLoop#PressBtnLeftLoop#Press2HoverBtnLeftLoop#Hover2NormalBtnLeftLoop#Press2NormalBtnLeftLoop

[NormalBtnLeftLoop]
Source      = NormalBtnLeftAnim
Destination = NormalBtnLeftAnim

[Normal2HoverBtnLeftLoop]
Source      = NormalBtnLeftAnim
Destination = HoverBtnLeftAnim
Property    = immediate

[HoverBtnLeftLoop]
Source      = HoverBtnLeftAnim
Destination = HoverBtnLeftAnim

[Hover2PressBtnLeftLoop]
Source      = HoverBtnLeftAnim
Destination = PressBtnLeftAnim
Property    = immediate

[PressBtnLeftLoop]
Source      = PressBtnLeftAnim
Destination = PressBtnLeftAnim

[Press2HoverBtnLeftLoop]
Source      = PressBtnLeftAnim
Destination = HoverBtnLeftAnim
Property    = immediate

[Hover2NormalBtnLeftLoop]
Source      = HoverBtnLeftAnim
Destination = NormalBtnLeftAnim
Property    = immediate

[Press2NormalBtnLeftLoop]
Source      = PressBtnLeftAnim
Destination = NormalBtnLeftAnim
Property    = immediate

[NormalBtnLeftAnim]
DefaultKeyDuration  = 0.1;
KeyData1      = BtnLeftAnim1

[HoverBtnLeftAnim]
DefaultKeyDuration  = 0.1;
KeyData1      = BtnLeftAnim2

[PressBtnLeftAnim]
DefaultKeyDuration  = 0.1;
KeyData1      = BtnLeftAnim3

[BtnLeftAnim1@BtnRightAnim1]
Flip = x
 
[BtnLeftAnim2@BtnRightAnim2]
Flip = x
 
[BtnLeftAnim3@BtnRightAnim3]
Flip = x