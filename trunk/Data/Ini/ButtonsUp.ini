[Button]
Graphic         = ButtonGraphic
AnimationSet    = AnimBtnUpDynSet


[ButtonGraphic@Pivot]
Texture       = ../Data/Anim/btnsu.png
TextureSize = (27, 24, 0)
TextureCorner = (0,0,0)

[Pivot]
Pivot = top left

[AnimBtnUpDynSet]

; First we define the complete set of animation
AnimationList = NormalAnim#HoverAnim#PressAnim

; Then we define all the links to form the animation graph
LinkList = NormalLoopBU#Normal2HoverLoopBU#HoverLoopBU#Hover2PressLoopBU#PressLoopBU#Press2HoverLoopBU#Hover2NormalLoopBU#Press2NormalLoopBU

; Here we specify that we can loop on idle right, but also go to walk right or idle left at once, using the immediate property
[NormalLoopBU]
Source      = NormalAnim
Destination = NormalAnim
[Normal2HoverLoopBU]
Source      = NormalAnim
Destination = HoverAnim
Property    = immediate
[HoverLoopBU]
Source      = HoverAnim
Destination = HoverAnim
[Hover2PressLoopBU]
Source      = HoverAnim
Destination = PressAnim
Property    = immediate
[PressLoopBU]
Source      = PressAnim
Destination = PressAnim
[Press2HoverLoopBU]
Source      = PressAnim
Destination = HoverAnim
Property    = immediate
[Hover2NormalLoopBU]
Source      = HoverAnim
Destination = NormalAnim
Property    = immediate
[Press2NormalLoopBU]
Source      = PressAnim
Destination = NormalAnim
Property    = immediate


[NormalAnim]
; Our idle animation is only one frame here, that lasts for 0.05s
DefaultKeyDuration  = 0.1;
KeyData1      = NormalStateBU

[HoverAnim]
; We have 6 frames in our walk animation
DefaultKeyDuration  = 0.1; <= This defines the duration for all our frames unless locally specified differently
KeyData1      = HoverStateBU

[PressAnim]
DefaultKeyDuration = 0.1
KeyData1     = PressStateBU			

[FullGraphic@Pivot]
Texture     = ../Data/Anim/btnsu.png
TextureSize = (27, 24, 0)


[NormalStateBU@FullGraphic]
; First animation frame, we use a generic naming as the frames may here be used in different animations
TextureCorner = (0, 0, 0)

[HoverStateBU@FullGraphic]
TextureCorner = (0, 27, 0)

[PressStateBU@FullGraphic]
TextureCorner = (0, 54, 0)