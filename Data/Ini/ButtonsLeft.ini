[Button]
Graphic         = ButtonGraphic
AnimationSet    = AnimBtnLeftDynSet


[ButtonGraphic@Pivot]
Texture       = ../Data/Anim/btnsr.png
TextureSize = (27, 24, 0)
TextureCorner = (0,0,0)

[Pivot]
Pivot = center
Flip = x

[AnimBtnLeftDynSet]

; First we define the complete set of animation
AnimationList = NormalAnim#HoverAnim#PressAnim

; Then we define all the links to form the animation graph
LinkList = NormalLoopBL#Normal2HoverLoopBL#HoverLoopBL#Hover2PressLoopBL#PressLoopBL#Press2HoverLoopBL#Hover2NormalLoopBL#Press2NormalLoopBL

; Here we specify that we can loop on idle right, but also go to walk right or idle left at once, using the immediate property
[NormalLoopBL]
Source      = NormalAnim
Destination = NormalAnim
[Normal2HoverLoopBL]
Source      = NormalAnim
Destination = HoverAnim
Property    = immediate
[HoverLoopBL]
Source      = HoverAnim
Destination = HoverAnim
[Hover2PressLoopBL]
Source      = HoverAnim
Destination = PressAnim
Property    = immediate
[PressLoopBL]
Source      = PressAnim
Destination = PressAnim
[Press2HoverLoopBL]
Source      = PressAnim
Destination = HoverAnim
Property    = immediate
[Hover2NormalLoopBL]
Source      = HoverAnim
Destination = NormalAnim
Property    = immediate
[Press2NormalLoopBL]
Source      = PressAnim
Destination = NormalAnim
Property    = immediate


[NormalAnim]
; Our idle animation is only one frame here, that lasts for 0.05s
DefaultKeyDuration  = 0.1;
KeyData1      = NormalStateBL

[HoverAnim]
; We have 6 frames in our walk animation
DefaultKeyDuration  = 0.1; <= This defines the duration for all our frames unless locally specified differently
KeyData1      = HoverStateBL

[PressAnim]
DefaultKeyDuration = 0.1
KeyData1     = PressStateBL			

[FullGraphic@Pivot]
Texture     = ../Data/Anim/btnsr.png
TextureSize = (27, 24, 0)


[NormalStateBL@FullGraphic]
; First animation frame, we use a generic naming as the frames may here be used in different animations
TextureCorner = (0, 0, 0)

[HoverStateBL@FullGraphic]
TextureCorner = (0, 27, 0)

[PressStateBL@FullGraphic]
TextureCorner = (0, 54, 0)