[Button]
Graphic         = ButtonGraphic
AnimationSet    = AnimBtnRightDynSet


[ButtonGraphic@Pivot]
Texture       = ../Data/Anim/btnsr.png
TextureSize = (27, 24, 0)
TextureCorner = (0,0,0)

[Pivot]
Pivot = center

[AnimBtnRightDynSet]

; First we define the complete set of animation
AnimationList = NormalAnim#HoverAnim#PressAnim

; Then we define all the links to form the animation graph
LinkList = NormalLoopBR#Normal2HoverLoopBR#HoverLoopBR#Hover2PressLoopBR#PressLoopBR#Press2HoverLoopBR#Hover2NormalLoopBR#Press2NormalLoopBR

; Here we specify that we can loop on idle right, but also go to walk right or idle left at once, using the immediate property
[NormalLoopBR]
Source      = NormalAnim
Destination = NormalAnim
[Normal2HoverLoopBR]
Source      = NormalAnim
Destination = HoverAnim
Property    = immediate
[HoverLoopBR]
Source      = HoverAnim
Destination = HoverAnim
[Hover2PressLoopBR]
Source      = HoverAnim
Destination = PressAnim
Property    = immediate
[PressLoopBR]
Source      = PressAnim
Destination = PressAnim
[Press2HoverLoopBR]
Source      = PressAnim
Destination = HoverAnim
Property    = immediate
[Hover2NormalLoopBR]
Source      = HoverAnim
Destination = NormalAnim
Property    = immediate
[Press2NormalLoopBR]
Source      = PressAnim
Destination = NormalAnim
Property    = immediate


[NormalAnim]
; Our idle animation is only one frame here, that lasts for 0.05s
DefaultKeyDuration  = 0.1;
KeyData1      = NormalStateBR

[HoverAnim]
; We have 6 frames in our walk animation
DefaultKeyDuration  = 0.1; <= This defines the duration for all our frames unless locally specified differently
KeyData1      = HoverStateBR

[PressAnim]
DefaultKeyDuration = 0.1
KeyData1     = PressStateBR			

[FullGraphic@Pivot]
Texture     = ../Data/Anim/btnsr.png
TextureSize = (27, 24, 0)


[NormalStateBR@FullGraphic]
; First animation frame, we use a generic naming as the frames may here be used in different animations
TextureCorner = (0, 0, 0)

[HoverStateBR@FullGraphic]
TextureCorner = (0, 27, 0)

[PressStateBR@FullGraphic]
TextureCorner = (0, 54, 0)