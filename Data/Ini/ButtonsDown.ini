[Button]
Graphic         = ButtonGraphic
AnimationSet    = AnimBtnDownDynSet


[ButtonGraphic@Pivot]
Texture       = ../Data/Anim/btnsu.png
TextureSize = (27, 24, 0)
TextureCorner = (0,0,0)

[Pivot]
Pivot = top left

[AnimBtnDownDynSet]

; First we define the complete set of animation
AnimationList = NormalAnim#HoverAnim#PressAnim

; Then we define all the links to form the animation graph
LinkList = NormalLoopBD#Normal2HoverLoopBD#HoverLoopBD#Hover2PressLoopBD#PressLoopBD#Press2HoverLoopBD#Hover2NormalLoopBD#Press2NormalLoopBD

; Here we specify that we can loop on idle right, but also go to walk right or idle left at once, using the immediate property
[NormalLoopBD]
Source      = NormalAnim
Destination = NormalAnim
[Normal2HoverLoopBD]
Source      = NormalAnim
Destination = HoverAnim
Property    = immediate
[HoverLoopBD]
Source      = HoverAnim
Destination = HoverAnim
[Hover2PressLoopBD]
Source      = HoverAnim
Destination = PressAnim
Property    = immediate
[PressLoopBD]
Source      = PressAnim
Destination = PressAnim
[Press2HoverLoopBD]
Source      = PressAnim
Destination = HoverAnim
Property    = immediate
[Hover2NormalLoopBD]
Source      = HoverAnim
Destination = NormalAnim
Property    = immediate
[Press2NormalLoopBD]
Source      = PressAnim
Destination = NormalAnim
Property    = immediate


[NormalAnim]
; Our idle animation is only one frame here, that lasts for 0.05s
DefaultKeyDuration  = 0.1;
KeyData1      = NormalStateBD

[HoverAnim]
; We have 6 frames in our walk animation
DefaultKeyDuration  = 0.1; <= This defines the duration for all our frames unless locally specified differently
KeyData1      = HoverStateBD

[PressAnim]
DefaultKeyDuration = 0.1
KeyData1     = PressStateBD			

[FullGraphic@Pivot]
Texture     = ../Data/Anim/btnsu.png
TextureSize = (27, 24, 0)
Flip = y

[NormalStateBD@FullGraphic]
; First animation frame, we use a generic naming as the frames may here be used in different animations
TextureCorner = (0, 0, 0)

[HoverStateBD@FullGraphic]
TextureCorner = (0, 27, 0)

[PressStateBD@FullGraphic]
TextureCorner = (0, 54, 0)